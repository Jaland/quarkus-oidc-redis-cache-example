# OIDC Configuration
quarkus.oidc.auth-server-url=https://accounts.google.com
quarkus.oidc.client-id=<YOUR_GOOGLE_CLIENT_ID>
quarkus.oidc.credentials.secret=<YOUR_GOOGLE_CLIENT_SECRET>
quarkus.oidc.application-type=web_app

# Disable PKCE to avoid state cookie encryption issues (workaround for NPE)
quarkus.oidc.authentication.pkce-required=false


# Redis Client Configuration
quarkus.redis.hosts=redis://localhost:6379
quarkus.oidc-client.grant.type=refresh
quarkus.oidc.authentication.extra-params.access_type=offline
quarkus.oidc.token.refresh-expired=true
quarkus.oidc.authentication.extra-params.prompt=consent
quarkus.oidc.authentication.session-age-extension=604800

# HTTP Configuration
quarkus.http.port=8080

# Enable logging to help debug the NPE issue
quarkus.log.level=INFO
quarkus.log.category."io.quarkus.oidc".level=DEBUG
quarkus.log.category."io.quarkus.oidc.redis".level=DEBUG
